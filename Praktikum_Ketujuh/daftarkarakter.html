<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="tools.js"></script>
    <title>Input Karakter</title>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="Samping">
          <div class="boxed">
          <h1>KREASI KARAKTER</h1>
          <nav>
            <ul>
              <li style="list-style:none;"><a href="home.html">Home</a></li>
              <li style="list-style:none;"><a href="daftarkarakter.html">Daftar Karakter</a></li>
              <li style="list-style:none;"><a href="info.html">Info</a></li>
            </ul>
          </nav>
          </div>
        </div>
        <div class="MainContent">
          <table>
            <tr>
              <td>
                <div class="form">
                  <div class="title">Karakter</div>
                    <div class="subtitle">Kreasikan Karaktermu</div>
                      <div class="input-container ic1">
                        <input id="nama" class="input" type="text" placeholder=" " />
                          <div class="cut"></div>
                            <label for="nama" class="placeholder">Nama Karakter</label>
                          </div>
                          <div class="input-container ic2">
                            <input id="senjata" class="input" type="text" placeholder=" " />
                              <div class="cut"></div>
                                <label for="lastname" class="placeholder">Senjata</label>
                              </div>
                              <div class="input-container ic2">
                                <input id="elemen" class="input" type="text" placeholder=" " />
                                  <div class="cut cut-short"></div>
                                    <label for="elemen" class="placeholder">Elemen</label>
                                  </div>
                                  <button type="text" class="submit">Input</button>
                                </div>
                              </div>
                            </div>
                          </div>
              </td>
            </tr>
            <tr>
              <td><br><br><br><br></td>
            </tr>
            <tr>
              <td>
                <div class="tabel">
                  <table class="tampilanData" align="center">
                    <thead style="text-align: center;">
                      <tr>
                        <th width="40px" style="padding-left: 50px;">Nama</th>
                        <th width="180px" style="padding-left: 120px;">Senjata</th>
                        <th width="500px">Elemen</th>
                      </tr>
                    </thead>
                    <tbody class="targetData">
                    </tbody>
                  </table>
                </div>
              </td>
            </tr>
          </table>
  </body>
</html>
